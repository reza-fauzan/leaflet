<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.402905, 106.778419], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var aoi = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Kampus A STT-NF",
                        "alamat": "Kelapa Dua Depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.84414623234005,
                            -6.362234122111914
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Kampus B STT-NF",
                        "alamat": "Srengseng Sawah Jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.8326859251415,
                            -6.352870091205958
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Indonesia",
                        "alamat": "Depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.82960215247755,
                            -6.363517520896764
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Pancasila",
                        "alamat": "Lenteng Agung Jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.83309294973986,
                            -6.339209938757634
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Gunadarma",
                        "alamat": "Kelapa Dua Depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.8415173017753,
                            -6.353927916566249
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "PoliMedia",
                        "alamat": "Srengseng Sawah Jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.82700733769593,
                            -6.34745443953004
                        ],
                        "type": "Point"
                    }
                }
            ]
        };
        
        var geojson = L.geoJSON(aoi, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.kampus + "<br/>" + feature.properties.alamat);
            }
        }).addTo(map);

    </script>
</body>

</html>
